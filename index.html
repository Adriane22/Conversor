<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Money</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <img class="logo" src="./assets/money-cash.gif" alt="Logo-do-Conversor-de-Moedas">
    <main>
        <section class="currency-selection">
            <label>
                Converter <b>de</b>
                <select id="base-currency">
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>
            <label>
                Converter <b>para</b>
                <select class="currency-select">
                    <option value="dolar">US$ Dólar Americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="bitcoin">₿ Bitcoin</option>
                </select>
            </label>  
    
            <input type="number" class="input-currency" placeholder="R$10.000,00">
    
        <button class="convert-button">Converter</button>

            <div class="currency-box">
                <img src="./assets/Brasil.png" alt="bandeira-do-brasil">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <img class="arrow-image" src="./assets/Seta.png" alt="seta-indicando-conversão">
            <div class="currency-box">
                <img class="currency-image" src="./assets/Estados Unidos.png" alt="bandeira-da-moeda-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0.00</p>
            </div>
        </section>

    </main>
    <script src="./scripts.js"></script>
</body>
</html>
